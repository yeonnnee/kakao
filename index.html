<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao clone</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<body class="login-body">
    <!------------------ status-bar ------------------->
    <div class="status-bar">
        <div class="status-bar__time">
            9:16
        </div>
        <div class="status-bar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <header class="greet-header">
        <h1 class="greet__text">
            Welcome to Kakao Clone
        </h1>
        <p class="greet__notice">
            This is for trial.<br>
            You don't need to log in with your real account.
        </p>
        <span>
            Just press Log In button.
        </span>
    </header>
    <form action="" class="login-form">
        <input type="text" placeholder="yeonnnee@admin.com" />
        <input type="password" placeholder="*************" />
    </form>
    <span class="text">Forgot Password?</span>
    <div class="checkbox__container">
        <input type="checkbox" id="1" class="checkbox" checked>
        <label for="1" class="fake__checkbox">
            <i class="fas fa-check"></i>
        </label>
        <span>Remember Me</span>
    </div>
    <div class="btn-container">
        <form action="./friends.html">
            <button class="btn__login">Log In</button>
        </form>
        <span>Create <a href="#">Kokoa account</a> </span>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make screen small
        </span>
    </div>
    <script src="https://kit.fontawesome.com/03bf801d52.js" crossorigin="anonymous"></script>
</body>
</html>
