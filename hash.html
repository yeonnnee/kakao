<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-kakao clone</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
    <div class="wrapper">
         <!------------------ status-bar ------------------->
         <div class="status-bar">
            <div class="status-bar__time">
                9:16
            </div>
            <div class="status-bar__icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
        <!------------------- header ---------------------->
        <div class="scrollbar-wrapper">
            <div class="scrollbar">
                <header class="hash-header">
                    <ul class="hash-header__title">
                        <li class="hash-header-title__list">
                            <a href="">
                                News
                            </a>
                        </li>
                        <li class="hash-header-title__list">
                            <a href="">
                                Movie
                            </a>
                        </li>
                        <li class="hash-header-title__list">
                            <a href="">
                                Music
                            </a>
                        </li>
                        <li class="hash-header-title__list">
                            <a href="">
                                Shopping
                            </a>
                        </li>
                    </ul>
                </header>
            </div>
        </div>
    </div>
    <!---------------------------- main --------------------->
    <div class="news">
        <div class="news-loading__circle"></div>
        <div class="loading__text">Loading</div>
    </div>
      <!------------------- search bar ----------------------->
      <div class="search-container">
        <div class="news-search">
            <span>
                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                </svg>
            </span>
            <input type="text" placeholder="검색어를 입력해주세요" />
            <i class="fab fa-sistrix"></i>
        </div>
        <div class="news-hashtag">
            <ul class="hashtag__list">
                <li class="hashtag">
                    <span>#css</span>
                </li>
                <li class="hashtag">
                    <span>#html</span>
                </li>
                <li class="hashtag">
                    <span>#react</span>
                </li>
                <li class="hashtag">
                    <span>#js</span>
                </li>
                <li class="hashtag">
                    <span>#node.js</span>
                </li>
                <li class="hashtag">
                    <span>#express.js</span>
                </li>
                <li class="hashtag">
                    <span>#Nomad Coder</span>
                </li>
            </ul>
        </div>
    </div>
    <!----------------- nav --------------->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <div class="user-icon">
                    <a href="./friends.html">
                        <div class="user-icon__head"></div>
                        <div class="user-icon__body"></div>
                    </a>
                </div>
            </li>
            <li class="nav__list-item">
                <a class="chat-link" href="./chats.html">
                    <i class="far fa-comment"></i>
                    <span class="nav__alert">3</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <div class="nav__more-icon">
                    <a href="./more.html">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make screen small
        </span>
    </div> 
    <script src="https://kit.fontawesome.com/03bf801d52.js" crossorigin="anonymous"></script>
</body>
</html>
