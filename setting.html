<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting-kakao clone</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
    <div class="wrapper">
        <!------------------ status-bar ------------------->
        <div class="status-bar">
            <div class="status-bar__time">
                9:16
            </div>
            <div class="status-bar__icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
        <!------------------- header ----------->
        <header class="setting-header">
            <a href="./more.html">
                <i class="icon-left-open-big"></i>
            </a>
            Settings
            <i class="fab fa-sistrix"></i>
        </header>
    </div>
       
    <!--------------------- 설정목록 --------->
    <main class="setting">
        <ul class="setting__lists">
            <li class="notice__item">
                <i class="icon-megaphone-1"></i>
                Notices
            </li>
            <li class="notice__item">
                <i class=" icon-beaker-1"></i>
                Kakao Lab
                <div class="notification">N</div>
            </li>
            <li class="notice__item selection">
                <div class="item__coulumn">
                    <i class="icon-info-circled-alt"></i>
                    Version
                </div>
                <div class="item-status">Latest Version</div>
            </li>
        </ul>
        <ul class="setting__lists">
            <li class="setting-list__option">
                <i class="icon-lock-4"></i>
                Privacy
            </li>
            <li class="setting-list__option">
                <i class="icon-bell-1"></i>
                Notifications
            </li>
            <li class="setting-list__option another">
                <i class="far fa-user"></i>
                Friends
            </li>
            <li class="setting-list__option another">
                <i class="far fa-comment"></i>
                Chats
            </li>
            <li class="setting-list__option">
                <i class="icon-light-up"></i>
                Display
            </li>
            <li class="setting-list__option selection">
                <div class="item__column">
                    <i class="icon-brush"></i>
                    Themes
                    <div class="notification">
                        N
                    </div>
                </div>
                <div class="item-status">Light Mode</div>
            </li>
            <li class="setting-list__option">
                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
                Call
            </li>
            <li class="setting-list__option">
                <i class=" icon-star-empty-1"></i>
                Gamestar
            </li>
            <li class="setting-list__option">
                <i class="icon-bell-1"></i>
                Advanced Features
            </li>
        </ul>
        <div class="setting__support">
            <i class="icon-help-circled-alt"></i>
            Support
        </div>
    </main>
    <!----------------- nav ------------>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <div class="user-icon">
                    <a href="./friends.html">
                        <div class="user-icon__head"></div>
                        <div class="user-icon__body"></div>
                    </a>
                </div>
            </li>
            <li class="nav__list-item">
                <a href="./chats.html">
                    <i class="far fa-comment fs-lg"></i>
                </a>
                <span class="nav__alert">3</span>
            </li>
            <li class="nav__list-item">
                <a href="./hash.html">
                    <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                    </svg>
                </a>
            </li>
            <li class="nav__list-item">
                <div class="nav__more-icon">
                    <a href="./more.html">
                        <div class="dot more-dot"></div>
                        <div class="dot more-dot"></div>
                        <div class="dot more-dot"></div>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make screen small
        </span>
    </div>
    <script src="https://kit.fontawesome.com/03bf801d52.js" crossorigin="anonymous"></script>
</body>
</html>
