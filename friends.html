<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-kokoa clone</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./fontello/css/user-embedded.css">
</head>
<body>
    <div class="wrapper">
    <!------------------ 상태바------------------->
    <div class="status-bar">
        <div class="status-bar__time">
            9:16
        </div>
        <div class="status-bar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <!---------------------헤더------------>
    <header class="friends-header">
        <h1 class="header__title">
            Friends
        </h1>
        <ul class="header__icons">
            <li class="icons__list">
                <a href="./search.html">
                    <i class=" icon-search"></i>
                </a>
            </li>
            <li class="icons__list">
                <a href="./find.html">
                    <i class="fas fa-user-plus"></i>
                </a>
            </li>
            <li class="icons__list">
                <a href="">
                    <i class="icon-music"></i>
                </a>
            </li>
            <li class="icons__list">
                <span class="setting-option">
                    <i class="fas fa-cog"></i>
                </span>
            </li>
        </ul>
    </header>
    <!----------------내 프로필----------------->
    <div class="user">
        <div class="user__info">
            <div class="user__img">
                <img src="img/elsa.jpg">
            </div>
            <h4 class="user__name">yeonnnee</h4>
        </div>
    </div>
    <!-------------생일인 친구--------------------->
    <div class="birthday">
        <div class="birthday__header">
            <h6 class="birthday__title">
                Friends with Birthdays
            </h6>
            <span class="birthday__hide">
                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M5 15l7-7 7 7"></path>
                </svg>
            </span>
        </div>
        <div class="birthday__friends">
            <ul class="friends__list">
                <li class="list__item">
                    <div class="friend-content">
                        <div class="friend__pic">
                            <img src="./img/rapunzel.jpg">
                        </div>
                        <div class="friend__info">
                            <h4 class="friend__name">
                                Rapunzel
                                <i class="icon-birthday"></i>
                            </h4>
                            <span class="friend__Status">
                                My B-day!!
                            </span>
                        </div>
                    </div>
                    <div class="gift-shop">
                        Gift Shop
                        <i class="icon-gift-2"></i>
                    </div>
                </li>
                <li class="list__item">
                    <div class="friend-content">
                        <div class="friend__pic">
                            <img src="./img/ryan.jpg">
                        </div>
                        <div class="friend__info">
                            <h4 class="friend__name">
                                View more birthdays
                            </h4>
                        </div>
                    </div>
                    <div class="birthday__more">
                        2
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!---------------------------- 친구목록 ----------------->
    <div class="friends">
        <div class="friends__header">
            <h6 class="friends__title">
                Friends 5
            </h6>
        </div>
        <ul class="friends__list">
            <li class="list__item">
                <div class="friend-content">
                    <div class="friend__pic">
                        <img src="./img/alice.jpg">
                    </div>
                    <div class="friend__info">
                        <h4 class="friend__name">
                            Alice
                        </h4>
                        <span class="friend__Status">
                            Apple juce
                        </span>
                    </div>
                </div>
            </li>
            <li class="list__item">
                <div class="friend-content">
                    <div class="friend__pic">
                        <img src="./img/bell.jpg">
                    </div>
                    <div class="friend__info">
                        <h4 class="friend__name">
                            Bell
                        </h4>
                    </div>
                </div>
                <div class="friend-music">
                    <span>Summner Hate(Feat. 비)</span>
                    <i class="icon-play-outline big"></i>
                </div>
            </li>
            <li class="list__item">
                <div class="friend-content">
                    <div class="friend__pic">
                        <img src="./img/rapunzel.jpg">
                    </div>
                    <div class="friend__info">
                        <h4 class="friend__name">
                            Rapunzel
                        </h4>
                    </div>
                </div>
                <div class="friend-music">
                    <span>Summner Hate(Feat. 비)</span>
                    <i class="icon-play-outline big"></i>
                </div>
            </li>
            <li class="list__item">
                <div class="friend-content">
                    <div class="friend__pic">
                        <img src="./img/mulan.jpg">
                    </div>
                    <div class="friend__info">
                        <h4 class="friend__name">
                            Mulan
                        </h4>
                    </div>
                </div>
                <div class="friend-music">
                    <span>Summner Hate(Feat. 비)</span>
                    <i class="icon-play-outline big"></i>
                </div>
            </li>
        </ul>
    </div>
    </div>

    <!----------------- 네비게이션바 ------------>
    <nav class="nav">
        <ul class="nav__list">
            <li class="list__item">
                <a href="./friends.html">
                    <i class="fas fa-user"></i>
                </svg>
                </a>
            </li>
            <li class="list__item">
                <a href="./chats.html">
                    <i class="far fa-comment fs-lg"></i>
                </a>
                <span class="nav__alert">3</span>
            </li>
            <li class="list__item">
                <a href="./news.html">
                    <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                    </svg>
                </a>
            </li>
            <li class="list__item">
                <a href="./more.html">
                    <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
                    </svg>
                </a>
            </li>
        </ul>
    </nav>    
    <script src="https://kit.fontawesome.com/03bf801d52.js" crossorigin="anonymous"></script>
</body>
</html>
