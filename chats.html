<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats-kakao clone</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
    <div class="wrapper">
        <!------------------ status-bar ------------------->
        <div class="status-bar">
            <div class="status-bar__time">
                9:16
            </div>
            <div class="status-bar__icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
        <!-------------------- header -------------------->
        <header class="header">
            <h1 class="header__title">
                Chats
            </h1>
            <ul class="header__icons">
                <li class="icons__list">
                    <a href="./find.html">
                        <i class=" icon-search"></i>
                    </a>
                </li>
                <li class="icons__list">
                    <a href="">
                        <i class="far fa-comment"></i>
                    </a>
                    <span class="add">
                        <i class="fas fa-plus"></i>
                    </span>
                </li>
                <li class="icons__list">
                    <a href="">
                        <i class="icon-music"></i>
                    </a>
                </li>
                <li class="icons__list">
                    <a href="./setting.html">
                        <i class="fas fa-cog"></i>
                    </a>
                </li>
            </ul>
        </header>
        <!---------------- chats screen ----------------->
        <main class="chats">
            <ul class="chats__list">
                <li class="chats__chat">
                    <a href="chat2.html">
                        <div class="friend-content">
                            <div class="friend__pic user-icon blue-bg">
                                <div class="user__head blue"></div>
                                <div class="user__body blue"></div>
                            </div>
                            <div class="chat__info">
                                <h4>
                                    Friend2
                                </h4>
                                <span class="chat__preview">
                                    Im going to be running late tho
                                </span>
                            </div>
                        </div>
                        <div class="chat__time">
                            <span>
                                just now
                            </span>
                            <div class="chat__alert">
                                2
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
            <li class="chats__chat">
                <a href="chat1.html">
                    <div class="friend-content">
                        <div class="friend__pic user-icon purple-bg">
                            <div class="user__head"></div>
                            <div class="user__body"></div>
                        </div>
                        <div class="chat__info">
                            <h4>
                                Friend1
                            </h4>
                            <span class="chat__preview">
                                Thank you! :)
                            </span>
                        </div>
                    </div>
                    <div class="chat__time">
                        <span>
                            12:03 AM
                        </span>
                        <div class="chat__alert">
                            1
                        </div>
                    </div>
                </a>
            </li>
            <li class="chats__chat">
                <a href="chat3.html">
                    <div class="friend-content">
                        <div class="friend__pic user-icon purple-bg">
                            <div class="user__head"></div>
                            <div class="user__body"></div>
                        </div>
                        <div class="chat__info">
                            <h4>
                                Friend3
                            </h4>
                            <span class="chat__preview">
                                I'm going to be running late
                            </span>
                        </div>
                    </div>
                    <div class="chat__time">
                        <span>
                            yesterday
                        </span>
                    </div>
                </a>
            </li>
        </main>
    </div>
     <!----------------- nav ------------------->
     <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <div class="user-icon">
                    <a href="./friends.html">
                        <div class="user-icon__head"></div>
                        <div class="user-icon__body"></div>
                    </a>
                </div>
            </li>
            <li class="nav__list-item">
                <a class="chat-link" href="./chats.html">
                    <i class="fas fa-comment"></i>
                    <span class="nav__alert">3</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./hash.html">
                    <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                    </svg>
                </a>
            </li>
            <li class="nav__list-item">
                <div class="nav__more-icon">
                    <a href="./more.html">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make screen small
        </span>
    </div>
    <script src="https://kit.fontawesome.com/03bf801d52.js" crossorigin="anonymous"></script>
</body>
</html>
