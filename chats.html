<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats-kokoa clone</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
    <!------------------ 상태바------------------->
    <div class="status-bar">
        <div class="status-bar__time">
            9:16
        </div>
        <div class="status-bar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    <!---------------------헤더------------>
    <header class="friends-header">
        <h1 class="header__title">
            Chats
        </h1>
        <ul class="header__icons">
            <li class="icons__list">
                <a href="./search.html">
                    <i class="fab fa-sistrix"></i>
                </a>
            </li>
            <li class="icons__list">
                <a href="./find.html">
                    <i class="fas fa-user-plus"></i>
                </a>
            </li>
            <li class="icons__list">
                <a href="">
                    <i class="fas fa-music"></i>
                </a>
            </li>
            <li class="icons__list">
                <span class="setting-option">
                    <i class="fas fa-cog"></i>
                </span>
            </li>
        </ul>
    </header>
    <!----------------채팅목록----------------->
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat">
                <div class="friend-content">
                    <div class="user__img">
                        <img src="./img/bell.jpg">
                    </div>
                    <div class="chat__info">
                        <h4>
                            Bell
                        </h4>
                        <span class="chat__preview">Hello</span>
                    </div>
                </div>
                <div class="chat__time">
                    <span>just now</span>
                </div>
            </li>
        </ul>
        <li class="chats__chat">
            <div class="friend-content">
                <div class="user__img">
                    <img src="./img/bell.jpg">
                </div>
                <div class="chat__info">
                    <h4>
                        Bell
                    </h4>
                    <span class="chat__preview">Hello</span>
                </div>
            </div>
            <div class="chat__time">
                <span>just now</span>
                <div class="chat__alert">
                    1
                </div>
            </div>
        </li>
    </main>
     <!----------------- 네비게이션바 ------------>
     <nav class="nav">
        <ul class="nav__list">
            <li class="list__item">
                <a href="./friends.html">
                    <i class="fas fa-user"></i>
                </svg>
                </a>
            </li>
            <li class="list__item">
                <a href="./chats.html">
                    <i class="far fa-comment fs-lg"></i>
                </a>
                <span class="nav__alert">3</span>
            </li>
            <li class="list__item">
                <a href="./news.html">
                    <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                </a>
            </li>
            <li class="list__item">
                <a href="./more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
