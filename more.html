<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-kakao clone</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
    <div class="wrapper">
         <!------------------ status-bar ------------------->
         <div class="status-bar">
            <div class="status-bar__time">
                9:16
            </div>
            <div class="status-bar__icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
        <!--------------------- header ------------------->
        <header class="header">
            <h1 class="header__title">
                More
            </h1>
            <ul class="header__icons">
                <li class="header-icons__list">
                    <a href="./find.html">
                        <i class=" icon-search"></i>
                    </a>
                </li>
                <li class="header-icons__list">
                    <a href="#">
                        <i class="fas fa-qrcode"></i>
                    </a>
                </li>
                <li class="header-icons__list">
                    <a href="">
                        <i class="icon-music"></i>
                    </a>
                </li>
                <li class="header-icons__list">
                    <a href="./setting.html">
                        <i class="fas fa-cog"></i>
                    </a>
                </li>
            </ul>
        </header>
        <!---------------- my profile----------------->
        <div class="more-user">
            <div class="more-user__content">
                <div class="user__img user-icon">
                    <img src="./img/me.png">
                </div>
                <div class="user__info">
                    <h4 class="user__name">
                        yeonnnee
                    </h4>
                    <span class="user__email">
                        github.com/yeonnnee
                    </span>
                </div>
            </div>
            <div class="more-user__icons">
                <div class="icons__my">
                    MY
                </div>
                <div class="icons__con">
                    <i class="fab fa-bitcoin"></i>
                    286
                </div>
            </div>
        </div>
        <!----------------- kakao pay ----------->
        <div class="container">
            <div class="kakao-pay">
                <div class="pay__status">
                    <div class="pay__icon">
                        <i class="fas fa-comment"></i>
                        Pay
                    </div>
                    <span>0</span>
                </div>
                <div class="pay__options">
                    <div class="option">
                        Send
                    </div>
                    <div class="option">
                        Pay
                    </div>
                    <div class="option">
                        Asset
                    </div>
                </div>
            </div>
        </div>
        <!------------------- menue -------------->
        <main class="menue">
            <div class="menue-wrapper">
                <div class="menue__item">
                    <a href="">
                        <i class="far fa-envelope"></i>
                    </a>
                    <span>Talk Mail</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="far fa-calendar-check"></i>
                    </a>
                    <span>Talk Calendar</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="fas fa-archive"></i>
                    </a>
                    <span>Talk Drive</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="icon-medium"></i>
                    </a>
                    <span>Makers</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="icon-gift-2"></i>
                    </a>
                    <span>Gifts</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="far fa-grin"></i>
                    </a>
                    <span>Emoticon</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <img src="img/ryan3.jpg" class="menue__image">
                    </a>
                    <div class="icon__title">Friends</div>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="icon-shop"></i>
                    </a>
                    <span>Shopping</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class=" icon-t-shirt"></i>
                    </a>
                    <span>Style</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="fas fa-utensils"></i>
                    </a>
                    <span>Order</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="fas fa-ticket-alt"></i>
                    </a>
                    <span>Melon Tickets</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="fas fa-gamepad"></i>
                    </a>
                    <span>Games</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="icon-sticky-note-o"></i>
                    </a>
                    <span>Page</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="fas fa-bullseye"></i>
                        <div class="circle"></div>
                    </a>
                    <div class="icon__title2">Music</div>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class=" icon-scissors"></i>
                    </a>
                    <span>Hairshop</span>
                </div>
                <div class="menue__item">
                    <a href="">
                        <i class="icon-th-large-outline"></i>
                    </a>
                    <span>Kakao Apps</span>
                </div>
            </div>
        </main>
        <!------------------------ AD---------------- -->
        <div class="ad">
            <div class="ad-mark">AD</div>
            <div class="ad__content">
                <div class="ad__text">
                    Best gift for Your Special Day
                    <span>Buy1 Get2!!</span>
                </div>
                <button class="ad__btn">
                    Buy Now
                </button>
            </div>
        </div>
    </div>

    <!----------------- nav ------------>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <div class="user-icon">
                    <a href="./friends.html">
                        <div class="user-icon__head"></div>
                        <div class="user-icon__body"></div>
                    </a>
                </div>
            </li>
            <li class="nav__list-item">
                <a class="chat-link" href="./chats.html">
                    <i class="far fa-comment"></i>
                    <span class="nav__alert">3</span>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="./hash.html">
                    <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                    </svg>
                </a>
            </li>
            <li class="nav__list-item">
                <div class="nav__more-icon">
                    <a href="./more.html">
                        <div class="dot more-dot"></div>
                        <div class="dot more-dot"></div>
                        <div class="dot more-dot"></div>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make screen small
        </span>
    </div>
    <script src="https://kit.fontawesome.com/03bf801d52.js" crossorigin="anonymous"></script>
</body>
</html>
