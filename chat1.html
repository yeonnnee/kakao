<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats-kakao clone</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<body class="chat-body">
    <div class="chat-wrapper">
        <!------------------ status-bar ------------------->
        <div class="status-bar">
            <div class="status-bar__time">
                9:16
            </div>
            <div class="status-bar__icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
        <!--------------------- header ------------------->
        <header class="chat-header">
            <div class="chat-header__back-btn">
                <a href="chats.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="chat-header__user-name">Friend1</div>
            <div class="chat-header__icons">
                <i class="icon-search"></i>
                <i class="icon-box"></i>
                <i class="fas fa-bars"></i>
            </div>
        </header>
    </div>
    <!----------------------- chat ------------------------>
        <div class="chat">
            <ul class="chat__messages">
                <span class="chats__timestamp">
                    Monday, July 13, 2020
                </span>
                <li class="sending-message">
                    <div class="message__content">
                        <div class="message__bubble">
                            <span class="bubble__content">
                                Happy Birthday!!!!
                            </span>
                            <span class="bubble__timestamp">
                                12:00AM
                            </span>
                        </div>
                    </div>
                </li>
                <li class="incoming-message">
                    <div class="sender__pic user-icon purple-bg">
                        <div class="user__head "></div>
                        <div class="user__body "></div>
                    </div>
                    <div class="message__content">
                        <span class="message__author">Friend1</span>
                        <div class="message__bubble">
                            <span class="bubble__content">
                                Thank you! :)
                            </span>                
                            <span class="bubble__timestamp">
                                12:03PM
                            </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    <!--------------------------- chat write ---------------->
    <div class="chat__write">
        <div class="write__icon-right">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="write__bubble">
            <input type="text">
            <div class="write__icons">
                <i class="far fa-laugh"></i>
                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                </svg>
            </div>
        </div>
        <div class="write__icon-left">
            <i class="icon-mic-outline"></i>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make screen small
        </span>
    </div>
    <script src="https://kit.fontawesome.com/03bf801d52.js" crossorigin="anonymous"></script>
</body>
</html>
