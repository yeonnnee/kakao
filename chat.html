<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats-kakao clone</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
    <div class="wrapper">
        <!------------------ 상태바------------------->
        <div class="status-bar">
            <div class="status-bar__time">
                9:16
            </div>
            <div class="status-bar__icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
    </div>
        <!---------------------헤더------------>
        <header class="chat-header">
            <div class="chat-header__back-btn">
                <a href="chats.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="chat__name">Friend1</div>
            <div class="chat-header__icons">
                <i class="icon-search"></i>
                <i class="icon-box"></i>
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <script src="https://kit.fontawesome.com/03bf801d52.js" crossorigin="anonymous"></script>
</body>
</html>
