<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Kakao clone</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div class="wrapper">
        <!------------------ 상태바------------------->
        <div class="status-bar">
            <div class="status-bar__time">
                9:16
            </div>
            <div class="status-bar__icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
        <!--------------헤더----------------->
        <header class="find-header">
            <div class="find-container">
                <span class="search__icon">
                    <i class="fas fa-search"></i>
                </span>
                <input class="search__write" type="text" placeholder="Search">
                <div class="search__code">
                    <a href="#">
                        <span class="find-qrcode">
                            <i class="fas fa-expand"></i>
                        </span>
                    </a>
                    <span class="find-minus">
                        <i class="icon-minus"></i>
                    </span>
                </div>
            </div>
            <div class="find__cancel">   
                <a href="friends.html">
                    Cancel
                </a>
            </div>
        </header>
        <!-------------새로나온 이모티콘--------->
        <div class="new-emoji">
            <div class="new-emoji__column">
                <span class="new-emoji__title">
                    New Emoticons
                </span>
                <span class="new-emoji__more">
                    More
                    <i class="fas fa-chevron-right"></i>
                </span>
            </div>
            <div class="new-emoji__section">
                <ul class="new-emoji__list">
                    <li class="emoji">
                        <div class="loading__circle"></div>
                        <div class="loading__text">Loading</div>
                    </li>
                    <li class="emoji">
                        <div class="loading__circle"></div>
                        <div class="loading__text">Loading</div>
                    </li>
                    <li class="emoji">
                        <div class="loading__circle"></div>
                        <div class="loading__text">Loading</div>
                    </li>
                </ul>
            </div>
            <div class="new-emoji__slider">
                <div class="emoji-circle"></div>
                <div class="emoji-circle"></div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/03bf801d52.js" crossorigin="anonymous"></script>
</body>
</html>
